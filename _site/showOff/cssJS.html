<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Flip</title>
    <link href="cssJS.css" rel="stylesheet">
</head>
<body>
    <main>
		<div class="children">

			<div class="flip-card">
			  <div class="back" id='jsBack'>
				  Thanks Abbey nice work</div>
			  <div class="front" id='jsFront'>Abbey Rollins</div>
			</div>

			<div class="flip-card">
			  <div class="back">
				  <span>Age: Elizabethan </span><br>
				  <span>Hobbies: Mind Reading</span><br>
				  <span>State: Mindless</span><br>
				  <span>Favorite Beatle: Scarab</span><br>
				  <img src="scarab.gif" width=100% height=60% />
			  </div>
			  <div class="front">The back side can be anything</div>
			</div>

			<div class="flip-card">
			  <div class="back">
				  <span>Age: Jurassic</span><br>
				  <span>Hobbies: Alchemy, Kitten Juggling</span><br>
				  <span>State: Plasma</span><br>
				  <span>Favorite Beatle: George</span><br>
				  <img src="TheBeatles.jpg" width=100% height=60% />
			  </div>
			  <div class="front">Card Flips are handy for revealing new data</div>
			</div>

		</div>
		<br>
	<input type="button" value="Flip 1st Card" onclick="flipCard()"/>
<script>

function flipCard( ) {
    //  toggle the class used to flip the front and back cards
    toggleClass('jsFront', 'frontFlip');
    toggleClass('jsBack', 'backFlip');
}

function toggleClass(elementId, classId) {
    var x = document.getElementById(elementId);
    if (x.classList.contains(classId))  x.classList.remove(classId);
    else                                x.classList.add(classId);
}

</script>
    </main>
</body>
</html>
